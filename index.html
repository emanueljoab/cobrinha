<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Cobrinha</title>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div id="titulo">Jogo da Cobrinha</div>
        <div id="subtitulo" onclick="iniciarJogo()">Iniciar</div>
     </div>    
    <div id="container-info">
        <div id="score"></div>
        <div id="info"></div>
    </div>
    <div id="container-botoes">
        <div id="linha-superior">
            <div class="botoes" id="seta-cima" onclick="mudarDirecao('cima')">&uarr;</div>
        </div>
        <div id="linha-central">
            <div class="botoes" id="seta-esquerda" onclick="mudarDirecao('esquerda')">&larr;</div>
            <div class="botoes" id="seta-direita" onclick="mudarDirecao('direita')">&rarr;</div>
        </div>
        <div id="linha-inferior">
            <div class="botoes" id="seta-baixo" onclick="mudarDirecao('baixo')">&darr;</div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
